{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}
<!-- TODO: Add nice layout for the login page -->
<h1>Login</h1>
{% if error %}
<p><strong>Error: </strong>{{ error }}</p>
{% endif %}
<form action="#" method="post">
  <!-- Even though the input check for "valid email address", 
    the email address needs to be validated on the server side -->
  <p><input type="email" placeholder="Enter email" name="email" required/></p>
  <p><input type="password" placeholder="Enter password" name="password" required/></p>
  <p><input type="submit" name="submit" /></p>
</form>
{% endblock %}
